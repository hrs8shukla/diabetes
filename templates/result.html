<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<link rel="icon" href="https://i.ibb.co/1r35fsX/Sapto-favicon.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
        
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h3>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h3>
				<img class="gif" src="{{ url_for('static', filename='sad.png') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h3>Prediction: <span class='safe'>Great! You DON'T have diabetes.</span></h3>
				<img class="gif1" src="{{ url_for('static', filename='beer.png') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>

		

	</body>
</html>
